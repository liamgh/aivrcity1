<!DOCTYPE html>
<html>
<head>
  <title>A-Frame Busy Cityscape</title>
  <meta name="description" content="A busy, navigable city scene using A-Frame with traffic lights and better cars.">
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- A-Frame Extras for Controls -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene background="color: #87CEEB" fog="type: linear; color: #87CEEB; near: 50; far: 150;">

    <!-- LIGHTING -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" intensity="0.8" position="-5 10 2" castShadow="true"></a-light>

    <!-- GROUND & ROADS -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7CB342" shadow="receive: true"></a-plane>
    <a-plane position="0 0.01 0" rotation="-90 0 0" width="10" height="100" color="#424242"><a-plane position="0 0.01 0" width="0.2" height="100" color="#E0E0E0"></a-plane></a-plane>
    <a-plane position="0 0.01 0" rotation="-90 0 0" width="100" height="10" color="#424242"><a-plane position="0 0.01 0" rotation="0 90 0" width="0.2" height="100" color="#E0E0E0"></a-plane></a-plane>

    <!-- PAVEMENTS -->
    <a-box position="-7.5 0.1 0" width="5" height="0.2" depth="100" color="#BDBDBD" shadow="receive: true"></a-box>
    <a-box position="7.5 0.1 0" width="5" height="0.2" depth="100" color="#BDBDBD" shadow="receive: true"></a-box>
    <a-box position="0 0.1 -7.5" width="100" height="0.2" depth="5" color="#BDBDBD" shadow="receive: true"></a-box>
    <a-box position="0 0.1 7.5" width="100" height="0.2" depth="5" color="#BDBDBD" shadow="receive: true"></a-box>

    <!-- TRAFFIC LIGHTS AT CENTRAL CROSSROADS -->
    <a-entity id="traffic-lights">
        <a-entity position="5.5 0.2 -5.5" rotation="0 180 0"><a-cylinder color="#212121" radius="0.1" height="4" position="0 2 0"></a-cylinder><a-box color="#212121" width="0.6" height="1.2" depth="0.4" position="0 3.5 0.3"></a-box><a-sphere color="red" radius="0.15" position="0 3.9 0.5" material="emissive: red; emissiveIntensity: 2"></a-sphere><a-sphere color="#424242" radius="0.15" position="0 3.5 0.5"></a-sphere><a-sphere color="#424242" radius="0.15" position="0 3.1 0.5"></a-sphere></a-entity>
        <a-entity position="-5.5 0.2 5.5" rotation="0 0 0"><a-cylinder color="#212121" radius="0.1" height="4" position="0 2 0"></a-cylinder><a-box color="#212121" width="0.6" height="1.2" depth="0.4" position="0 3.5 0.3"></a-box><a-sphere color="red" radius="0.15" position="0 3.9 0.5" material="emissive: red; emissiveIntensity: 2"></a-sphere><a-sphere color="#424242" radius="0.15" position="0 3.5 0.5"></a-sphere><a-sphere color="#424242" radius="0.15" position="0 3.1 0.5"></a-sphere></a-entity>
        <a-entity position="-5.5 0.2 -5.5" rotation="0 90 0"><a-cylinder color="#212121" radius="0.1" height="4" position="0 2 0"></a-cylinder><a-box color="#212121" width="0.6" height="1.2" depth="0.4" position="0 3.5 0.3"></a-box><a-sphere color="#424242" radius="0.15" position="0 3.9 0.5"></a-sphere><a-sphere color="#424242" radius="0.15" position="0 3.5 0.5"></a-sphere><a-sphere color="green" radius="0.15" position="0 3.1 0.5" material="emissive: green; emissiveIntensity: 2"></a-sphere></a-entity>
        <a-entity position="5.5 0.2 5.5" rotation="0 -90 0"><a-cylinder color="#212121" radius="0.1" height="4" position="0 2 0"></a-cylinder><a-box color="#212121" width="0.6" height="1.2" depth="0.4" position="0 3.5 0.3"></a-box><a-sphere color="#424242" radius="0.15" position="0 3.9 0.5"></a-sphere><a-sphere color="#424242" radius="0.15" position="0 3.5 0.5"></a-sphere><a-sphere color="green" radius="0.15" position="0 3.1 0.5" material="emissive: green; emissiveIntensity: 2"></a-sphere></a-entity>
    </a-entity>

    <!-- BUILDINGS -->
    <a-entity id="buildings">
        <a-entity position="-15 10 -15"><a-box width="10" height="20" depth="10" color="#B0BEC5" shadow="cast: true;"></a-box><a-box class="win" position="-2 2 5.01" width="2" height="2" depth="0.1" color="#212121"></a-box><a-box class="win" position="2 2 5.01" width="2" height="2" depth="0.1" color="#212121"></a-box><a-box class="win" position="-2 -2 5.01" width="2" height="2" depth="0.1" color="#212121"></a-box><a-box class="win" position="2 -2 5.01" width="2" height="2" depth="0.1" color="#212121"></a-box><a-box class="win" position="-2 6 5.01" width="2" height="2" depth="0.1" color="#212121"></a-box><a-box class="win" position="2 6 5.01" width="2" height="2" depth="0.1" color="#212121"></a-box></a-entity>
        <a-entity position="15 7.5 -20"><a-box width="12" height="15" depth="8" color="#A1887F" shadow="cast: true;"></a-box><a-box class="win" position="-3 4 -4.01" width="1.5" height="2" depth="0.1" color="#263238"></a-box><a-box class="win" position="0 4 -4.01" width="1.5" height="2" depth="0.1" color="#263238"></a-box><a-box class="win" position="3 4 -4.01" width="1.5" height="2" depth="0.1" color="#263238"></a-box><a-box class="win" position="-3 0 -4.01" width="1.5" height="2" depth="0.1" color="#263238"></a-box><a-box class="win" position="0 0 -4.01" width="1.5" height="2" depth="0.1" color="#263238"></a-box><a-box class="win" position="3 0 -4.01" width="1.5" height="2" depth="0.1" color="#263238"></a-box></a-entity>
        <a-entity position="-18 5 15"><a-box width="15" height="10" depth="15" color="#CFD8DC" shadow="cast: true;"></a-box><a-box class="win" position="7.51 2 0" rotation="0 90 0" width="10" height="1.5" depth="0.1" color="#37474F"></a-box><a-box class="win" position="7.51 -2 0" rotation="0 90 0" width="10" height="1.5" depth="0.1" color="#37474F"></a-box></a-entity>
        <a-entity position="20 15 25"><a-box width="10" height="30" depth="10" color="#607D8B" shadow="cast: true;"></a-box><a-box class="win" position="0 0 -5.01" width="4" height="28" depth="0.1" color="#37474F"></a-box></a-entity>
        <a-entity position="20 4 -5"><a-box width="8" height="8" depth="12" color="#5D4037" shadow="cast: true;"></a-box><a-box class="win" position="-2 2 -6.01" width="1.5" height="1.5" depth="0.1" color="#212121"></a-box><a-box class="win" position="2 2 -6.01" width="1.5" height="1.5" depth="0.1" color="#212121"></a-box></a-entity>
        <a-entity position="-25 12.5 20"><a-box width="8" height="25" depth="8" color="#9E9E9E" shadow="cast: true;"></a-box><a-box class="win" position="4.01 10 0" rotation="0 90 0" width="4" height="2" depth="0.1" color="#424242"></a-box><a-box class="win" position="4.01 5 0" rotation="0 90 0" width="4" height="2" depth="0.1" color="#424242"></a-box><a-box class="win" position="4.01 0 0" rotation="0 90 0" width="4" height="2" depth="0.1" color="#424242"></a-box><a-box class="win" position="4.01 -5 0" rotation="0 90 0" width="4" height="2" depth="0.1" color="#424242"></a-box></a-entity>
        <a-entity position="30 8 -15"><a-box width="15" height="16" depth="10" color="#78909C" shadow="cast: true;"></a-box><a-box class="win" position="0 4 5.01" width="13" height="1.5" depth="0.1" color="#263238"></a-box><a-box class="win" position="0 0 5.01" width="13" height="1.5" depth="0.1" color="#263238"></a-box><a-box class="win" position="0 -4 5.01" width="13" height="1.5" depth="0.1" color="#263238"></a-box></a-entity>
        <a-entity position="-30 20 0"><a-box width="10" height="40" depth="10" color="#BCAAA4" shadow="cast: true;"></a-box><a-box class="win" position="5.01 0 0" rotation="0 90 0" width="8" height="38" depth="0.1" color="#4E342E"></a-box></a-entity>
    </a-entity>
    
    <!-- CARS -->
    <a-entity id="cars">
        <a-entity position="2 0.4 -15" rotation="0 90 0"><a-box position="0 0.3 0" width="1.8" height="0.6" depth="4" color="red" shadow="cast: true"></a-box><a-box position="0 0.9 0" width="1.6" height="0.6" depth="2" color="#B3E5FC"></a-box><a-cylinder class="wheel" position="-1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="-1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder></a-entity>
        <a-entity position="-2 0.4 20" rotation="0 -90 0"><a-box position="0 0.3 0" width="1.8" height="0.6" depth="4.2" color="blue" shadow="cast: true"></a-box><a-box position="0 0.9 -0.2" width="1.6" height="0.6" depth="2.2" color="#B3E5FC"></a-box><a-cylinder class="wheel" position="-1 0 -1.3" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 -1.3" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="-1 0 1.3" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 1.3" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder></a-entity>
        <a-entity position="15 0.4 2" rotation="0 0 0"><a-box position="0 0.3 0" width="1.8" height="0.6" depth="4" color="yellow" shadow="cast: true"></a-box><a-box position="0 0.9 0" width="1.6" height="0.6" depth="2" color="#B3E5FC"></a-box><a-cylinder class="wheel" position="-1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="-1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder></a-entity>
        <a-entity position="-25 0.4 -2" rotation="0 180 0"><a-box position="0 0.3 0" width="1.8" height="0.6" depth="4" color="green" shadow="cast: true"></a-box><a-box position="0 0.9 0" width="1.6" height="0.6" depth="2" color="#B3E5FC"></a-box><a-cylinder class="wheel" position="-1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 -1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="-1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder><a-cylinder class="wheel" position="1 0 1.2" radius="0.4" height="0.2" rotation="0 0 90" color="#212121"></a-cylinder></a-entity>
    </a-entity>

    <!-- GREENERY & STREET FURNITURE -->
    <a-entity id="scenery">
        <a-entity position="-7.5 0.2 -10"><a-cylinder position="0 1 0" radius="0.3" height="2" color="#795548" shadow="cast: true"></a-cylinder><a-sphere position="0 2.5 0" radius="1.5" color="#4CAF50" shadow="cast: true"></a-sphere></a-entity>
        <a-entity position="7.5 0.2 12"><a-cylinder position="0 1.5 0" radius="0.4" height="3" color="#795548" shadow="cast: true"></a-cylinder><a-sphere position="0 3.5 0" radius="2" color="#66BB6A" shadow="cast: true"></a-sphere></a-entity>
        <a-entity position="-7.5 0.2 15"><a-cylinder position="0 2 0" radius="0.1" height="4" color="#455A64"></a-cylinder><a-box position="0 4 0.3" width="0.2" height="0.2" depth="0.8" color="#455A64"></a-box><a-sphere position="0 3.9 0.6" radius="0.2" color="#FFF59D" material="emissive: #FFF59D; emissiveIntensity: 2"></a-sphere></a-entity>
        <a-entity position="7.5 0.2 -25"><a-cylinder position="0 1 0" radius="0.3" height="2" color="#795548" shadow="cast: true"></a-cylinder><a-sphere position="0 2.5 0" radius="1.5" color="#81C784" shadow="cast: true"></a-sphere></a-entity>
    </a-entity>

    <!-- PLAYER / CAMERA RIG -->
    <a-entity id="player" position="0 1.6 18" movement-controls="speed: 0.25;" kinematic-body>
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
